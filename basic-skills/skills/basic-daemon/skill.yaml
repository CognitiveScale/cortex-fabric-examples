camel: 1.0.0
name: basic-daemon
title: basic-daemon Title
description: basic-daemon Description

inputs:
  - name: request
    title: API Request
    parameters:
      - name: params
        type: object
        description: Request Parameters
        required: true
    routing:
      all:
        action: basic-daemon
        runtime: cortex/daemons
        output: response

outputs:
  - name: response
    title: API Response
    parameters:
      - name: result
        type: object
        description: API Response
        required: true

properties:
  - name: daemon.method
    title: Daemon method
    description: Update default value to HTTP method supported by endpoint
    required: true
    type: String
    defaultValue: POST
  - name: daemon.path
    title: Daemon path
    description: Update default value to HTTP endpoint path in container
    required: true
    type: String
    defaultValue: invoke
  - name: daemon.port
    title: Daemon Port
    description: Update default value to port on which app will be running
    required: true
    type: String
    defaultValue: 5000

actions:
  - name: basic-daemon
    type: daemon
    image: private-registry.trainingv6.cognitiveu.insights.ai/basic-daemon
    environmentVariables: '"TEST"="value"'
    command:
      - uvicorn
      - "main:app"
      - --host
      - "0.0.0.0"
      - --port
      - "5000"
      - --workers
      - "2"
    port: 5000
