camel: 1.0.0
name: cortex/httpbinApi
title: Calls httpbin api
description: Calls https://httpbin.org/post api
properties:
  - name: url
    title: Url
    required: true
    type: String
    defaultValue: https://httpbin.org 
  - name: path
    title: API path
    required: true
    type: String
    defaultValue: post
  - name: method
    title: HTTP Method
    required: true
    type: String
    defaultValue: post
  - name: headers.content-type
    title: content-type header
    required: true
    type: String
    defaultValue: application/json
inputs:
  - name: input
    title: input
    routing:
      all:
        action: cortex/simplejob
        output: output
        runtime: cortex/external-api
outputs:
  - name: output
    title: output
