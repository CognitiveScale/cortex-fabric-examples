camel: 1.0.0
name: emr-batch-predict
title: emr Batch Predict
description: Spark bulk batch prediction skill
inputs:
  - name: params
    title: input
    parameters:
      $ref: BulkBatchRequest

    routing:
      all:
        action: emr-job-submit
        runtime: cortex/jobs
        output: response

outputs:
  - name: response
    title: Job result
    parameters:
      $ref: BulkBatchResponse

properties:
  - name: cluster-id
    title: EMR Cluster id 
    description: EMR Cluster id to submit the job to
    required: true
    type: string
    secure: false
  - name: experiment-name
    title: Experiment Name
    description: Experiment name to retrieve experiment details
    required: true
    type: string
    secure: false
  - name: run-id
    title: Run ID
    description: Run id of the experiment
    required: true
    type: string
    secure: false
  - name: aws-secret
    title: AWS Secret
    description: AWS Secret
    required: true
    type: string
    secure: true
  - name: s3-bucket
    title: S3 bucket
    description: S3 Bucket to persist job script
    required: true
    type: string
    secure: false
  - name: aws-access-id
    title: AWS Access Key Id
    description: AWS Access Key Id
    required: true
    type: string
    secure: false
  - name: input-file
    title: S3 input path
    description: Input S3 path for the file
    required: true
    type: string
    secure: false
  - name: output-path
    title: S3 Output path
    description: Output S3 path to save the predictions
    required: true
    type: string
    secure: false
  - name: outcome
    title: Prediction class or label
    description: Prediction class or label in the dataset
    required: false
    type: string
    secure: false