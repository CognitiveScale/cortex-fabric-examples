camel: 1.0.0
types:
  - camel: 1.0.0
    name: default/TReq
    title: ExperimentsTrainRequest
    description: Parameters passed to Train Job
    parameters:
      - name: connection_name
        type: string
        required: true
      - name: model_name
        type: string
        required: true
      - name: model_source
        type: string
      - name: model_tags
        type: array
      - name: model_title
        type: string
      - name: model_type
        type: string
        required: true
      - name: model_mode
        type: string
      - name: model_status
        type: string
        required: true

  - camel: 1.0.0
    name: default/TResp
    title: ExperimentsTrainResponse
    description: Train Response
    parameters:
      - name: response_train
        type: object

  - camel: 1.0.0
    name: default/PReq
    title: ExperimentsPredictRequest
    description: Parameters passed to Inference Daemon
    parameters:
      - name: exp_name
        type: string
        required: true
      - name: run_id
        type: string
      - name: instances
        type: object
        required: true

  - camel: 1.0.0
    name: default/PResp
    title: ExperimentsPredictResponse
    description: Predict Response
    parameters:
      - name: response_predict
        type: object