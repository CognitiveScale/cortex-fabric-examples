camel: 1.0.0
name: spark-batch-predict
title: Spark Batch Predict
description: Spark bulk batch prediction skill
inputs:
  - name: params
    title: input
    parameters:
      - name: params
        type: object
        description: Input Params
        required: true
    routing:
      all:
        action: spark-batch-predict
        runtime: cortex/jobs
        output: response

outputs:
  - name: response
    title: Job result
    parameters:
      - name: result
        type: object
        description: Job Execution Logs
        required: true

properties:
  - name: connection_name
    title: Connection Name
    description: Connection is used to read and write files.
    required: false
    type: string
    secure: false
    defaultValue: spark-s3-conn
  - name: experiment_name
    title: Experiment Name
    description: Experiment name to retrieve experiment details
    required: false
    type: string
    secure: false
    defaultValue: sv_experiment
  - name: aws-secret
    title: AWS Secret
    description: AWS Secret
    required: false
    type: string
    secure: true
  - name: output_path
    title: S3 Output path
    description: Output S3 path to save the predictions
    required: false
    type: string
    secure: false
  - name: output_collection
    title: Mongo Output collection
    description: Output collection to save the predictions
    required: false
    type: string
    secure: false