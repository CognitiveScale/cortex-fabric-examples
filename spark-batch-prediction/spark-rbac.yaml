apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: cortex
  name: spark-role
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["*"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["*"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: spark-role-binding
  namespace: cortex
subjects:
- kind: ServiceAccount
  name: default
  namespace: cortex
roleRef:
  kind: Role
  name: spark-role
  apiGroup: rbac.authorization.k8s.io
