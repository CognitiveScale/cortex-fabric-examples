camel: 1.0.0
name: hw/sch-appointment
title: Schedule Appointment
description: Sends user notification to schedule appointment using Sydneycare
inputs:
  - name: request
    title: request
    parameters:
      $ref: InterventionRequest
    routing:
      all:
        action: hw/sch-appointment
        runtime: cortex/daemons
        output: response

outputs:
  - name: response
    title: response
    parameters:
      $ref: InterventionResponse

properties:
  - name: daemon.port
    title: Daemon Port
    description: port
    required: true
    type: Number
    defaultValue: 6000